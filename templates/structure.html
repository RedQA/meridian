{% extends "layout.html" %} 
{% block content %}
<!-- page content -->
<div class="right_col" role="main" style="min-height: 1162px;">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>Tables <small>Some examples to get you started</small></h3>
            </div>

            <!--<div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for...">
                        <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                    </div>
                </div>
            </div>-->
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        {% for bl in breadlinks %}
                        <h2><a href="{{ bl["url"] }}"> / {{ bl["name"] }} &nbsp </a> </h2>
                        {% endfor %}
                        <div class="clearfix"></div>
                    </div>

                    <div class="x_content">


                        <div class="table-responsive">
                            <table class="table table-striped jambo_table bulk_action">
                                <thead>
                                    <tr class="headings">
                                        <th class="column-title"> FileName </th>
                                    </tr>
                                </thead>

                                <tbody>
                                    {% for dir in dirs %}
                                    <tr class="even pointer">
                                        <td><span class="glyphicon glyphicon-folder-close">&nbsp;<a href="{{dir["path"]}}"><b>{{ dir["name"] }}</b></a></td>
                                                </tr>
                                                {% endfor %} 
                                                {% for file in files %}
                                                <tr class="even pointer">
                                                    <td><span class="glyphicon glyphicon-open-file">&nbsp;<a href="{{file["path"]}}"><b>{{ file["name"] }}</b></td>

                                                </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /page content -->

{% endblock %}
