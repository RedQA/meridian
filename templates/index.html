{% extends "layout.html" %} {% block content %}
<!-- page content -->
<div ng-app="meridian" class="right_col" role="main" style="min-height: 1392px;">
    <div class="">
        <div class="page-title">
            <div class="title_left">
                <h3>项目列表 </h3>
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                    <div class="input-group">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
  添加新Coverage项目
</button>

                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_content">

                        <!-- start project list -->
                        <table class="table table-striped projects">
                            <thead>
                                <tr>
                                    <th style="width: 1%">#</th>
                                    <th style="width: 20%">Project Name</th>
                                    <th>Overall Code Coverage</th>
                                    <th style="width: 20%">#Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for project in projects %}
                                <tr>
                                    <td>#</td>
                                    <td>
                                        <a href="/projects/{{ project["name"] }}/tree">{{ project["name"] }}</a>
                                        <br>
                                    </td>
                                    <td class="project_progress">
                                        <div class="progress progress_sm">
                                            <div class="progress-bar bg-green" role="progressbar" data-transitiongoal="47" aria-valuenow="46" style="width: 47%;"></div>
                                        </div>
                                        <small>47% Complete</small>
                                    </td>
                                    <td>
                                        <a href="#" class="btn btn-primary btn-xs"><i class="fa fa-folder"></i> Git Sync </a>
                                        <a href="#" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Clean </a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <!-- end project list -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">创建项目</h4>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">项目名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="项目列表中显示的名称">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">GIT地址</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="git clone地址">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">RedisDB</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="Redis DB 号码">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">目录名称</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="项目实际存储的目录名称">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Source List</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="Source List">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
