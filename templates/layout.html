<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> 实时覆盖率收集系统 </title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='bower_components/gentelella/vendors/bootstrap/dist/css/bootstrap.min.css') }}"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{{ url_for('static', filename='bower_components/gentelella/vendors/font-awesome/css/font-awesome.min.css') }}"
        rel="stylesheet">
    <!-- NProgress -->
    <link href="{{ url_for('static', filename='bower_components/gentelella/vendors/nprogress/nprogress.css') }}" rel="stylesheet">
    <!-- iCheck -->
    <link href="{{ url_for('static', filename='bower_components/gentelella/vendors/iCheck/skins/flat/green.css') }}" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="{{ url_for('static', filename='bower_components/gentelella/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css') }}"
        rel="stylesheet">
    <!-- bootstrap-daterangepicker -->
    <link href="{{ url_for('static', filename='bower_components/gentelella/vendors/bootstrap-daterangepicker/daterangepicker.css') }}"
        rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{{ url_for('static', filename='bower_components/gentelella/build/css/custom.min.css') }}" rel="stylesheet">


    <script type="text/javascript" src="{{ url_for('static', filename='vendor/syntaxhighlighter_3.0.83/scripts/shCore.js') }}"></script>

    <!-- choose the right js for the different language -->
    <script type="text/javascript" src="{{ url_for('static', filename='vendor/syntaxhighlighter_3.0.83/scripts/')}}{{code_type_script}}"></script>

    <!-- Include *at least* the core style and default theme -->
    <link href="{{ url_for('static', filename='vendor/syntaxhighlighter_3.0.83/styles/shCore.css') }}" rel="stylesheet" type="text/css"
    />
    <link href="{{ url_for('static', filename='vendor/syntaxhighlighter_3.0.83/styles/shThemeDefault.css') }}" rel="stylesheet"
        type="text/css" />
</head>

<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">
                    <div class="navbar nav_title" style="border: 0;">
                        <a href="/" class="site_title"><i class="fa fa-paw"></i> <span>Meridian</span></a>
                    </div>

                    <div class="clearfix"></div>

                    <!-- menu profile quick info -->

                    <!-- /menu profile quick info -->

                    <br />

                    <!-- sidebar menu -->
                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                        <div class="menu_section">

                            <ul class="nav side-menu">
                                <li><a><i class="fa fa-home"></i> 项目列表 <span class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu">
                                        {% for project in projects %}
                                        <li><a href="/projects/{{ project["pname"] }}/tree">{{ project["pname"] }}</a></li>
                                        {% endfor %}
                                    </ul>
                                </li>
                            </ul>
                        </div>

                    </div>
                    <!-- /sidebar menu -->

                    <!-- /menu footer buttons -->
                    <div class="sidebar-footer hidden-small">
                        <a data-toggle="tooltip" data-placement="top" title="Settings">
                            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                        </a>
                        <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                            <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                        </a>
                        <a data-toggle="tooltip" data-placement="top" title="Lock">
                            <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
                        </a>
                        <a data-toggle="tooltip" data-placement="top" title="Logout">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                        </a>
                    </div>
                    <!-- /menu footer buttons -->
                </div>
            </div>

            <!-- top navigation -->

            <!-- /top navigation -->

            <!-- page content -->
            {% block content %} {% endblock %}
            <!-- /page content -->

            <!-- footer content -->
            <footer>
                <div class="pull-right">
                    Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
                </div>
                <div class="clearfix"></div>
            </footer>
            <!-- /footer content -->
        </div>
    </div>

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='bower_components/gentelella/vendors/jquery/dist/jquery.min.js') }}"></script>
    <!-- boostrap mini js -->
    <script src="{{ url_for('static', filename='bower_components/gentelella/vendors/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <!-- custom js -->
    <script src="{{ url_for('static', filename='bower_components/gentelella/build/js/custom.min.js') }}"></script>
    <!-- bootstrap loading js-->
    <script src="{{ url_for('static', filename='vendor/bootstrap_loading/bootstrap-waitingfor.min.js') }}"></script>

    <!-- load meridian.js -->
    <script src="{{ url_for('static', filename='js/meridian.js') }}"></script>
    <!-- Finally, to actually run the highlighter, you need to include this JS on your page -->
    <script type="text/javascript">
        SyntaxHighlighter.all();
    </script>


</body>

</html>
